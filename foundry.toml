[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.18"
via_ir = true
optimizer = true
optimizer_runs = 221
fs_permissions = [{ access = "read", path = "./"}]

[rpc_endpoints]
# mainnets
plg = "https://polygon-bor.publicnode.com"
# testnets
mumbai = "https://polygon-mumbai-bor.publicnode.com"


